# 服务端口
server:
  port: 8304

# 服务名
spring:
  application:
    name: service-user

# 环境设置: dev、test、prod
  profiles:
    active: dev

  # mysql数据库连接
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/glkt_user?characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
    username: root
    password: 123456

  #返回json的全局时间格式
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

    # nacos服务地址
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848

  #DevToolsProperties,默认端口是35729
  devtools:
    livereload:
      port: 35731

#mybatis日志
